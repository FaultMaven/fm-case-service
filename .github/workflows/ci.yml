name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SERVICE_NAME: fm-case-service
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/faultmaven/fm-case-service

jobs:
  # ============================================================================
  # Stage 1: Build & Publish
  # ============================================================================
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Set image tag output
        id: image-tag
        run: echo "tag=sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build summary
        if: github.event_name != 'pull_request'
        run: |
          echo "### âœ… Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next: Integration testing with Docker Compose stack" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 2: Integration Test (Public Quality Gate)
  # ============================================================================
  integration-test:
    name: Trigger Integration Test
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger integration test in faultmaven-deploy
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const dispatch = await github.rest.repos.createDispatchEvent({
              owner: 'FaultMaven',
              repo: 'faultmaven-deploy',
              event_type: 'integration-test',
              client_payload: {
                service_name: '${{ env.SERVICE_NAME }}',
                image_tag: 'sha-${{ github.sha }}',
                triggered_by: '${{ github.repository }}',
                pr_number: '${{ github.event.pull_request.number || '' }}',
                run_id: '${{ github.run_id }}'
              }
            });
            console.log('Integration test triggered successfully');

      - name: Wait for integration test to complete
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const maxWaitTime = 15 * 60 * 1000; // 15 minutes
            const pollInterval = 30 * 1000; // 30 seconds
            const startTime = Date.now();

            console.log('Waiting for integration test to complete...');

            while (Date.now() - startTime < maxWaitTime) {
              // Get recent workflow runs from faultmaven-deploy
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: 'FaultMaven',
                repo: 'faultmaven-deploy',
                workflow_id: 'integration-test.yml',
                per_page: 10
              });

              // Find the run triggered by this service
              const ourRun = runs.data.workflow_runs.find(run => {
                // Match by recent creation time (within last 5 minutes)
                const runAge = Date.now() - new Date(run.created_at).getTime();
                return runAge < 5 * 60 * 1000;
              });

              if (ourRun) {
                console.log(`Found integration test run: ${ourRun.html_url}`);
                console.log(`Status: ${ourRun.status}, Conclusion: ${ourRun.conclusion}`);

                if (ourRun.status === 'completed') {
                  if (ourRun.conclusion === 'success') {
                    console.log('âœ… Integration test passed!');
                    return;
                  } else {
                    throw new Error(`âŒ Integration test failed! Check logs: ${ourRun.html_url}`);
                  }
                }
              }

              await new Promise(resolve => setTimeout(resolve, pollInterval));
            }

            throw new Error('Integration test timed out after 15 minutes');

      - name: Integration test summary
        if: success()
        run: |
          echo "### âœ… Integration Test Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The full FaultMaven stack was tested with your changes." >> $GITHUB_STEP_SUMMARY
          echo "All services integrated correctly." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 3: Production Deployment
  # ============================================================================
  deploy:
    name: Deploy to Production
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    runs-on: [self-hosted, production]
    environment: production

    steps:
      - name: Checkout enterprise-infra
        uses: actions/checkout@v4
        with:
          repository: FaultMaven/faultmaven-enterprise-infra
          token: ${{ secrets.INFRA_REPO_PAT }}
          path: infra

      - name: Update image tag in K8s manifest
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}

          echo "Current kustomization:"
          cat kustomization.yaml

          echo ""
          echo "Updating image to: ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"

          kustomize edit set image \
            ${{ env.IMAGE_NAME }}=${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

          echo ""
          echo "Updated kustomization:"
          cat kustomization.yaml

      - name: Deploy to Kubernetes
        run: |
          cd infra/kubernetes/apps/faultmaven/base/${{ env.SERVICE_NAME }}

          echo "Applying manifests to cluster..."
          kubectl apply -k .

          echo ""
          echo "Waiting for rollout to complete..."
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=300s

      - name: Verify deployment
        run: |
          echo "Deployment status:"
          kubectl get deployment ${{ env.SERVICE_NAME }} -n faultmaven

          echo ""
          echo "Pod status:"
          kubectl get pods -n faultmaven -l app=${{ env.SERVICE_NAME }}

          echo ""
          echo "Service status:"
          kubectl get service ${{ env.SERVICE_NAME }} -n faultmaven

      - name: Deployment summary
        if: success()
        run: |
          echo "### âœ… Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.IMAGE_NAME }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace**: faultmaven" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster**: production (192.168.0.100:6443)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment is live and healthy!" >> $GITHUB_STEP_SUMMARY

      - name: Rollback on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed, initiating rollback..."
          kubectl rollout undo deployment/${{ env.SERVICE_NAME }} -n faultmaven
          kubectl rollout status deployment/${{ env.SERVICE_NAME }} -n faultmaven --timeout=300s

          echo "Rollback complete. Previous version restored."

          echo "### âŒ Deployment Failed - Rolled Back" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment failed and has been rolled back to the previous version." >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Pipeline Summary
  # ============================================================================
  summary:
    name: Pipeline Summary
    needs: [build, integration-test, deploy]
    if: always() && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Pipeline summary
        run: |
          echo "### ðŸ“Š CI/CD Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Push | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Test | ${{ needs.integration-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production Deploy | ${{ needs.deploy.result == 'success' && 'âœ… Passed' || needs.deploy.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
